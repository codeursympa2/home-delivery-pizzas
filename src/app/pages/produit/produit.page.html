<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title>Liste des pizzas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" (click)="logout()" text="DÃ©connexion" style="color: rgb(0, 0, 0);"/>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Actualisation"
      refreshingSpinner="circles"
      refreshingText="Chargement..."
    >
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let pizza of pizzas">
    <img alt="" src="../../../assets/img/{{pizza.image}}" />
    <ion-card-header>
      <ion-card-title>{{pizza.nom}}</ion-card-title>
    </ion-card-header>

    <ion-card-content class="ion-padding">

      <h1>{{pizza.prix }} FCFA</h1>
      <ion-button *ngIf="pizza.disponibilite" color="danger" (click)="openModal(pizza)"   id="open-modal" expand="block">
        {{ "Commander" | uppercase}}
      </ion-button>
      <ion-button disabled="!pizza.disponibilite" *ngIf="!pizza.disponibilite" color="danger"    id="open-modal" expand="block">
        {{ "Indisponible" | uppercase}}
      </ion-button>


    </ion-card-content>
  </ion-card>

</ion-content>
